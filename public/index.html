<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- <link rel="shortcut icon" href="/assets/favicon.ico?v=004" type="image/x-icon" /> -->
    <title>App</title>
    <!-- <link rel="stylesheet" href="/assets/css/style.css"> -->
</head>
<body>
    <div id="ptr">
      <!-- Pull down arrow indicator -->
      <span class="genericon genericon-next"></span>

      <!-- CSS-based loading indicator -->
      <div class="loading">
        <span id="l1"></span>
        <span id="l2"></span>
        <span id="l3"></span>
      </div>
    </div>
    <div id="content">
      <!-- Content that should be draggable for refreshing goes in here -->
    </div>
    <div id="container" data-ui-role="content"></div>
    <!-- <script>window.APP_STATE = {{{context}}};</script> -->
    <script type="text/javascript" src="dist/bundle.js" defer></script>
    <script src="lib/hammer.2.0.4.js"></script>
    <script src="lib/wptr.1.1.js"></script>
    <script>
        window.onload = function() {
            WebPullToRefresh.init( {
              loadingFunction: exampleLoadingFunction
            } );
        };
        var exampleLoadingFunction = function() {
          return new Promise( function( resolve, reject ) {
            // Run some async loading code here

            if ( true ) { 
              resolve();
            } else {
              reject();
            }
          } );
        };
    </script>
</body>
</html>
